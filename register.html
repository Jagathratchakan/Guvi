<!DOCTYPE html>
<html lang="en">
<head>
     <title>Registration Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     rel="stylesheet"/>
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"/>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
    rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Js/register.js"></script>
   
</head>
<body style="background-color: grey;">
<section class="bg-light">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col- col-md-9 col-lg-7 col-xl-6">
          <div class="card mt-4 md-4" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form action="php/register.php" method="post">
                <div class="form-outline mb-4">
                  <input type="text" class="form-control" id="pf-name"/>
                  <label class="form-label">Profile Name </label>
                </div>
                <div class="form-outline mb-4">
                  
                  <input type="email" class="form-control form-control-lg" id="e-mail" />
                  <label class="form-label" >Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password"  class="form-control form-control-lg" autocomplete="on" id="passw"/>
                  <label class="form-label">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password"  class="form-control form-control-lg" autocomplete="on" id="rpassw"/>
                  <label class="form-label" >Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button id="regs" type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body ">Register</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                    <div class="mt-7 alert alert-danger d-none" id="msg"></div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
